<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ejercicio3.js"></script>
    <title>Validación de formulario</title>
</head>
<body>
    
    Introduzca su nombre: <input type="text" id="nombre" required> <br>
    Introduzca su apellido: <input type="text" id="apellido" required><br>
    Introduzca su correo electrónico: <input type="text" id="correo" required><br>
    Introduzca su dirección: <input type="email" id="direccion"><br>
    Introduzca su ciudad: <input type="text" id="ciudad"><br>
    Introduzca su teléfono: <input type="number" id="telefono"><br>
    Introduzca su DNI: <input type="text" id="dni" required><br>
    Introduzca su PIN: <input type="number" id="pin" required><br>
    Introduzca su PIN repetido: <input type="number" id="pinRepetido" required><br>
    

    <button onclick="crearCuenta()">Crear cuenta</button>

</body>
